<!doctype html>
<html>
    <head>
        <title>Dice Roller</title>
		<meta name="viewport" content="width=300, user-scalable=yes,initial-scale=1, maximum-scale=2.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <div id="wrapper">
            <h2>Roll the dice</h2>
            <p>Enter the number of dice rolled and kept.</p>
            <p>The <em>Average Roll</em> rolls the dice 10,000 times and gives the average value.</p>
            <input type="number" id="dice" min="1" /> k <input type="number"  min="1" id="keep"/>
            <input type="submit" value="Roll" id="new-roll" /> 
            <input type="submit" value="Average Roll" id="avg-roll" />
            <div id="total"></div>
            <div id="output"></div>
        </div>
		<script src="http:////cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="dice.js"></script>
    </body>
</html>
